{% extends "base.html" %}

{% block content %}
    <h1>Utilisateurs sans groupes</h1>
    <div class="flow">
        <a href="/creer-groupe/" class="button">Cr√©er un groupe</a>

        <form action="/liste/" method="post">
            {% csrf_token %}
            <button type="submit" class="button">Rejoindre le groupe</button>
            <input type="number" name="join_id" id="join_id">
        </form>

        {% if request.session.username == 'admin' %}
            <a href="/config/" class="button">Configurer les groupes</a>
        {% endif %}
    </div>
    <ul>
        {% for user in users %}
            <li>{{ user }}</li>
        {% endfor %}
    </ul>
{% endblock %}
